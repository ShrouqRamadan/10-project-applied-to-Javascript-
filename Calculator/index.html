<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontawsome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- my file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <section>
    <div class="item p-4 rounded-3">
        <input type="text" class="input-number">
        <div class="row g-3 mt-2">
            <div class="col-3">
              <div class="item-number  rounded-2 color-green " id="AC">
AC

              </div>
            </div>
            <div class="col-3">
              <div class="item-number  rounded-2 color-green " id="DE">
DE
              </div>
            </div>
            <div class="col-3">
              <div class="item-number  rounded-2 color-green " id="dot">
.
              </div>
            </div>
            <div class="col-3">
              <div class="item-number  rounded-2 color-green  " id="divided">
/
              </div>
            </div>
            <div class="col-3">
              <div class="item-number  rounded-2  " id="seven">
7
              </div>
            </div>
            <div class="col-3">
              <div class="item-number  rounded-2  " id="eight">
8
              </div>
            </div>
            <div class="col-3">
              <div class="item-number  rounded-2  " id="nine">
9
              </div>
            </div>
            <div class="col-3">
              <div class="item-number  rounded-2 color-green " id="multi">
*
              </div>
            </div>
            <div class="col-3">
              <div class="item-number  rounded-2  " id="four">
4
              </div>
            </div>
            <div class="col-3">
              <div class="item-number  rounded-2  " id="five">
5
              </div>
            </div>
            <div class="col-3">
              <div class="item-number  rounded-2  " id="six">
6
              </div>
            </div>

            <div class="col-3">
                <div class="item-number  rounded-2 color-green  " id="subtract">
  -
                </div>
              </div>
              <div class="col-3">
                <div class="item-number  rounded-2  " id="one">
  1
                </div>
              </div>
              <div class="col-3">
                <div class="item-number  rounded-2  " id="two">
  2
                </div>
              </div>
              <div class="col-3">
                <div class="item-number  rounded-2  " id="three">
  3
                </div>
              </div>
              <div class="col-3">
                <div class="item-number rounded-2 color-green" id="pluse">
  +
                </div>
              </div>

              <div class="col-3">
                <div class="item-number rounded-2 " id="two-zero">
  00
                </div>
              </div>

              <div class="col-3">
                <div class="item-number rounded-2 " id="zero">
  0
                </div>
              </div>
              <div class="col-6">
                <div class="item-number rounded-2 color-green " id="equal">
  =
                </div>
              </div>
              
        </div>
        
    </div>
   </section>












<script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
